<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cofferun</title>
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container">
  <header>
    <h1>Coffeerun</h1>
  </header>
  <section>
    <div class="card">
      <div class="card-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input type="text" class="form-control" name="Coffee" id="coffeeOrder" autofocus>
          </div>
          <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="short">
              Short
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="tall" checked>
              Tall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="grande">
              Grande
            </label>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="scripts/datastore.js"></script>
  <script src="scripts/truck.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
