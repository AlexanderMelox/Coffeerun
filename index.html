<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cofferun</title>
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container">
  <header class="text-center py-5">
    <h1>Coffeerun</h1>
  </header>
  <section>
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <form data-coffee-order="form">
              <div class="form-group">
                <label for="coffeeOrder">Coffee Order</label>
                <input type="text" class="form-control" name="Coffee" id="coffeeOrder" autofocus>
              </div>
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" name="emailAddress" id="emailInput" value="" placeholder="dr@who.com">
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="short">
                  Short
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="tall" checked>
                  Tall
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="grande">
                  Grande
                </label>
              </div>
              <div class="form-group">
                <label for="flavorShot">Flavor Shot</label>
                <select class="form-control" id="flavorShot" name="flavor">
                  <option value="">None</option>
                  <option value="caramel">Caramel</option>
                  <option value="almond">Almond</option>
                  <option value="mocha">Mocha</option>
                </select>
              </div>
              <div class="form-group">
                <label for="strengthLevel">Caffeine Rating</label>
                <input name="strength" id="strengthLevel" type="range" value="30" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="vendors/jquery.js"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
